name: Build for Linux

on:
  pull_request:
  push:
  schedule:
    - cron: '0 2 * * 5'  # Every Friday at 2am

jobs:
  checks:
    name: Build for Linux (shared=${{ matrix.BUILD_SHARED_LIBS }}, pthreads=${{ matrix.AXC_WITH_PTHREADS }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        BUILD_SHARED_LIBS: ['ON', 'OFF']
        AXC_WITH_PTHREADS: ['ON', 'OFF']
    steps:

    - uses: actions/checkout@v3.0.2

    - name: Add Clang/LLVM repositories
      run: |-
        set -x
        source /etc/os-release
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb http://apt.llvm.org/${UBUNTU_CODENAME}/ llvm-toolchain-${UBUNTU_CODENAME}-13 main"

    - name: Install build dependencies
      run: |-
        set -x
        sudo apt-get update
        sudo apt-get install --yes --no-install-recommends -V \
            clang-13 \
            gcovr \
            libcmocka-dev \
            libgcrypt20-dev \
            libglib2.0-dev \
            libsignal-protocol-c-dev \
            libsqlite3-dev \
            ninja-build

    - name: Configure
      run: |-
        asan_flags='-O0 -g -fsanitize=address -fno-omit-frame-pointer -fno-optimize-sibling-calls'
        ubsan_flags='-fsanitize=undefined -fno-sanitize-recover=all'

        # Note: This is because the test suite is currently not free
        #       of memory leaks
        echo 'ASAN_OPTIONS=detect_leaks=0' >> "${GITHUB_ENV}"

        set -x
        cmake \
          -B build \
          -G Ninja \
          \
          -DCMAKE_C_COMPILER=clang-13 \
          -DCMAKE_C_FLAGS="${asan_flags} ${ubsan_flags}" \
          -DCMAKE_EXE_LINKER_FLAGS="${asan_flags} ${ubsan_flags}" \
          -DCMAKE_MODULE_LINKER_FLAGS="${asan_flags} ${ubsan_flags}" \
          -DCMAKE_SHARED_LINKER_FLAGS="${asan_flags} ${ubsan_flags}" \
          \
          -DAXC_WITH_PTHREADS=${{ matrix.AXC_WITH_PTHREADS }} \
          -DBUILD_SHARED_LIBS=${{ matrix.BUILD_SHARED_LIBS }} \
          -D_AXC_WARNINGS_AS_ERRORS=ON \
          -D_AXC_WITH_COVERAGE=ON

    - name: Build
      run: |-
        set -x
        ninja -v -C build all
        cat build/libaxc.pc

    - name: Test
      run: |-
        set -x
        CTEST_OUTPUT_ON_FAILURE=1 ninja -C build test
        ninja -C build coverage

    - name: Install
      run: |-
        set -x -o pipefail
        DESTDIR="${PWD}"/ROOT ninja -v -C build install
        find ROOT/ -not -type d | sort | xargs ls -l

    - name: Store coverage HTML report
      uses: actions/upload-artifact@v3.0.0
      with:
        name: axc_coverage_shared_${{ matrix.BUILD_SHARED_LIBS }}_pthreads_${{ matrix.AXC_WITH_PTHREADS }}
        path: build/coverage*.html
        if-no-files-found: error
